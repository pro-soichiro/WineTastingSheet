<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Tasting Sheet Red</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1>マーク式解答選択シート （赤）</h1>
    <div class="appearance">
      <h2>外観</h2>
      <table>
        <tr>
          <th>清澄度</th>
          <td><label><input type="checkbox">澄んだ</label></td>
          <td><label><input type="checkbox">深みのある</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">やや濁った</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">濁った</label></td>
        </tr>
        <tr>
          <th>輝き</th>
          <td><label><input type="checkbox">輝きのある</label></td>
          <td><label><input type="checkbox">艶のある</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">モヤがかかった</label></td>
        </tr>
        <tr>
        <th rowspan="2">色調(2)</th>
          <td><label><input type="checkbox">紫がかった</label></td>
          <td><label><input type="checkbox">オレンジがかった</label></td>
          <td><label><input type="checkbox">黒みを帯びた</label></td>
          <td><label><input type="checkbox">縁が明るい</label></td>
          <td><label><input type="checkbox">ガーネット(ﾀﾞｰｸﾁｪﾘｰﾚｯﾄﾞ)</label></td>
        </tr>
        <tr>
          <td><label><input type="checkbox">ルビー(ﾗｽﾞﾍﾞﾘｰﾚｯﾄﾞ)</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">トパーズ</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">マホガニー</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">レンガ</label></td>
        </tr>
        <tr>
          <th rowspan="2">濃淡</th>
          <td><label style="text-decoration: line-through;"><input type="checkbox">無色に近い</label></td>
          <td><label><input type="checkbox">明るい</label></td>
          <td><label><input type="checkbox">やや明るい</label></td>
          <td><label><input type="checkbox">やや濃い</label></td>
          <td><label><input type="checkbox">濃い</label></td>
        </tr>
        <tr>
          <td><label style="text-decoration: line-through;"><input type="checkbox">非常に濃い</label></td>
        </tr>
        <tr>
          <th>粘性</th>
          <td><label style="text-decoration: line-through;"><input type="checkbox">さらっとした</label></td>
          <td><label><input type="checkbox">やや軽い</label></td>
          <td><label><input type="checkbox">やや強い</label></td>
          <td><label><input type="checkbox">強い</label></td>
        </tr>
        <tr>
          <th rowspan="3">外観の印象</th>
          <td><label><input type="checkbox">若々しい</label></td>
          <td><label><input type="checkbox">若い状態を抜けた</label></td>
          <td><label><input type="checkbox">軽快な</label></td>
          <td><label><input type="checkbox">成熟度が高い</label></td>
        </tr>
        <tr>
          <td><label><input type="checkbox">濃縮感がある</label></td>
          <td><label><input type="checkbox">やや熟成した</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">熟成した</label></td>
          <td><label><input type="checkbox">酸化熟成のニュアンスが見え</label></td>
        </tr>
        <tr>
          <td><label style="text-decoration: line-through;"><input type="checkbox">酸化が進んだ</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">完全に酸化している</label></td>
        </tr>
      </table>
    </div>
    <div class="nose">
      <h2>香り</h2>
      <table>
      <tr>
        <th rowspan="2">第一印象(2)</th>
        <td><label style="text-decoration: line-through;"><input type="checkbox">閉じている</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">控えめ</label></td>
        <td><label><input type="checkbox">開いている</label></td>
        <td><label><input type="checkbox">チャーミングな</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">強い</label></td>
        <td><label><input type="checkbox">華やかな</label></td>
        <td><label><input type="checkbox">凝縮感のある</label></td>
        <td><label><input type="checkbox">深みのある</label></td>
        <td><label><input type="checkbox">複雑な</label></td>
      </tr>
      <tr>
        <th rowspan="6">特徴 - 果実・花・植物(5) -</th>
        <td><label><input type="checkbox">イチゴ</label></td>
        <td><label><input type="checkbox">ラズベリー</label></td>
        <td><label><input type="checkbox">ブルーベリー</label></td>
        <td><label><input type="checkbox">カシス</label></td>
        <td><label><input type="checkbox">ブラックベリー</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">ブラックチェリー</label></td>
        <td><label><input type="checkbox">干しプラム</label></td>
        <td><label><input type="checkbox">乾燥イチジク </label></td>
        <td><label><input type="checkbox">バラ</label></td>
        <td><label><input type="checkbox">スミレ</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">牡丹</label></td>
        <td><label><input type="checkbox">ゼラニウム</label></td>
        <td><label><input type="checkbox">ピーマン</label></td>
        <td><label><input type="checkbox">メントール</label></td>
        <td><label><input type="checkbox">シダ</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">ローリエ</label></td>
        <td><label><input type="checkbox">杉</label></td>
        <td><label><input type="checkbox">針葉樹</label></td>
        <td><label><input type="checkbox">ドライハーブ</label></td>
        <td><label><input type="checkbox">タバコ</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">紅茶</label></td>
        <td><label><input type="checkbox">キノコ</label></td>
        <td><label><input type="checkbox">ユーカリ</label></td>
        <td><label><input type="checkbox">スーボア</label></td>
        <td><label><input type="checkbox">トリュフ</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">土</label></td>
        <td><label><input type="checkbox">トマト</label></td>
        <td><label><input type="checkbox">黒オリーブ</label></td>
      </tr>
        <tr>
        <th rowspan="4">特徴 - 香辛料・芳香・化学物質(3)</th>
        <td><label><input type="checkbox">黒胡椒</label></td>
        <td><label><input type="checkbox">丁子</label></td>
        <td><label><input type="checkbox">シナモン</label></td>
        <td><label><input type="checkbox">ナツメグ</label></td>
        <td><label><input type="checkbox">甘草</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">ヴァニラ</label></td>
        <td><label><input type="checkbox">ロースト</label></td>
        <td><label><input type="checkbox">生肉</label></td>
        <td><label><input type="checkbox">乾いた肉</label></td>
        <td><label><input type="checkbox">なめし革</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">動物的なニュアンス</label></td>
        <td><label><input type="checkbox">鉄分</label></td>
        <td><label><input type="checkbox">グリエ</label></td>
        <td><label><input type="checkbox">タール</label></td>
        <td><label><input type="checkbox">樹脂</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">コーヒー</label></td>
        <td><label><input type="checkbox">チョコレート</label></td>
        <td><label><input type="checkbox">ヨード</label></td>
        <td><label><input type="checkbox">ランシオ</label></td>
        <td><label><input type="checkbox">アルコール</label></td>
      </tr>
      <tr>
        <th rowspan="3">香りの印象(2)</th>
        <td><label><input type="checkbox">若々しい</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">嫌気的な</label></td>
        <td><label><input type="checkbox">熟成感が現れている</label></td>
        <td><label><input type="checkbox">第1アロマが強い</label></td>
        <td><label><input type="checkbox">第2アロマが強い</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">酸化熟成の段階にある</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">酸化した</label></td>
        <td><label><input type="checkbox">木樽からのニュアンス</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">ニュートラル</label></td>
      </tr>
      <tr>
        <td><label style="text-decoration: line-through;"><input type="checkbox">発展的な</label></td>
        <td><label><input type="checkbox">複雑性がある</label></td>
      </tr>
    </table>
    </div>
    <div class="palate">
      <h2>味わい</h2>
      <table>
      <tr>
      <th>アタック</th>
        <td><label><input type="checkbox">軽い</label></td>
        <td><label><input type="checkbox">やや軽い</label></td>
        <td><label><input type="checkbox">やや強い</label></td>
        <td><label><input type="checkbox">強い</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">インパクトのある</label></td>
      </tr>
        <tr>
        <th>甘み（アルコールのボリュームも含む）</th>
        <td><label><input type="checkbox">ドライ</label></td>
        <td><label><input type="checkbox">ソフトな</label></td>
        <td><label><input type="checkbox">まろやか</label></td>
        <td><label><input type="checkbox">豊かな</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">残糖がある</label></td>
      </tr>
        <tr>
        <th rowspan="2">酸味</th>
        <td><label style="text-decoration: line-through;"><input type="checkbox">爽やかな</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">堅い</label></td>
        <td><label><input type="checkbox">力強い</label></td>
        <td><label><input type="checkbox">シャープな</label></td>
        <td><label><input type="checkbox">なめらかな</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">生き生きとした</label></td>
        <td><label><input type="checkbox">厳しい</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">攻撃的な</label></td>
      </tr>
      <tr>
        <th rowspan="2">タンニン分</th>
        <td><label><input type="checkbox">収斂性のある</label></td>
        <td><label><input type="checkbox">力強い</label></td>
        <td><label><input type="checkbox">緻密</label></td>
        <td><label><input type="checkbox">サラサラとした</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">ヴィロードのような</label></td>
      </tr>
      <tr>
        <td><label style="text-decoration: line-through;"><input type="checkbox">シルキーな</label></td>
        <td><label><input type="checkbox">溶け込んだ</label></td>
      </tr>
        <tr>
        <th rowspan="2">バランス</th>
        <td><label><input type="checkbox">スマートな</label></td>
        <td><label><input type="checkbox">骨格のしっかりした</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">固い</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">痩せた、渇いた</label></td>
        <td><label><input type="checkbox">豊潤な</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">ジューシーな</label></td>
        <td><label><input type="checkbox">力強い</label></td>
        <td><label><input type="checkbox">流れるような</label></td>
        <td><label><input type="checkbox">ふくよかな</label></td>
      </tr>
      <tr>
        <th>アルコール</th>
        <td><label><input type="checkbox">軽め</label></td>
        <td><label><input type="checkbox">やや軽め</label></td>
        <td><label><input type="checkbox">中程度</label></td>
        <td><label><input type="checkbox">やや強め</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">熱さを感じる</label></td>
      </tr>
      <tr>
        <th>
          <select name="" id="">
            <option value="">~12%</option>
            <option value="">12.5%</option>
            <option value="">13%</option>
            <option value="">13.5%</option>
            <option value="">14%</option>
            <option value="">14.5%~</option>
          </select>
        </th>
        <td><label style="text-decoration: line-through;"><input type="checkbox">熱さを感じる</label></td>
      </tr>
        <tr>
        <th>余韻</th>
        <td><label style="text-decoration: line-through;"><input type="checkbox">短い</label></td>
        <td><label><input type="checkbox">やや短い</label></td>
        <td><label><input type="checkbox">やや長い</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">長い</label></td>
      </tr>
    </table>
    </div>
    <div class="conclusions">
      <h2>結論</h2>
      <table>
      <tr>
      <th rowspan="2">評価</th>
        <td><label><input type="checkbox">シンプル、フレッシュ感を楽しむ</label></td>
        <td><label><input type="checkbox">成熟度が高く、豊か</label></td>
        <td><label><input type="checkbox">エレガントで、余韻が長い</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">濃縮し、力強い</label></td>
        <td><label><input type="checkbox">ポテンシャルがある</label></td>
      </tr>
        <tr>
        <th>適正温度</th>
        <td><label style="text-decoration: line-through;"><input type="checkbox">10度未満</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">10-13度</label></td>
        <td><label><input type="checkbox">14-16度</label></td>
        <td><label><input type="checkbox">17-20度</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">21度以上</label></td>

      </tr>
      <tr>
        <th>グラス</th>
        <td><label style="text-decoration: line-through;"><input type="checkbox">小ぶり</label></td>
        <td><label><input type="checkbox">中庸</label></td>
        <td><label><input type="checkbox">大ぶり</label></td>
      </tr>
      <tr>
        <th>デカンタージュ</th>
        <td><label><input type="checkbox">必要なし</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">事前(30分前)</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">事前(60分前)</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">事前(1時間以上前)</label></td>
      </tr>
      <tr>
        <th>収穫年</th>
        <td><label><input type="checkbox">2016</label></td>
        <td><label><input type="checkbox">2017</label></td>
        <td><label><input type="checkbox">2018</label></td>
        <td><label><input type="checkbox">2019</label></td>
        <td><label><input type="checkbox">2020</label></td>

      </tr>
        <tr>
        <th rowspan="3">生産国</th>
        <td><label><input type="checkbox">フランス</label></td>
        <td><label><input type="checkbox">イタリア</label></td>
        <td><label><input type="checkbox">アメリカ</label></td>
        <td><label><input type="checkbox">オーストラリア</label></td>
        <td><label><input type="checkbox">スペイン</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">南アフリカ</label></td>
        <td><label><input type="checkbox">チリ</label></td>
        <td><label><input type="checkbox">日本</label></td>
        <td><label><input type="checkbox">ニュージーランド</label></td>
        <td><label><input type="checkbox">ドイツ</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">アルゼンチン</label></td>
      </tr>
        <tr>
        <th rowspan="3">主要ぶどう品種</th>
        <td><label><input type="checkbox">Pinot Noir</label></td>
        <td><label><input type="checkbox">Cabernet Sauvignon</label></td>
        <td><label><input type="checkbox">Syrah / Shiraz</label></td>
        <td><label><input type="checkbox">Tempranillo</label></td>
        <td><label><input type="checkbox">Cabernet Franc</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">Nebbiolo</label></td>
        <td><label><input type="checkbox">Sangiovese</label></td>
        <td><label><input type="checkbox">Muscat Bailey A</label></td>
        <td><label><input type="checkbox">Gamay</label></td>
        <td><label><input type="checkbox">Merlot</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">Malbec</label></td>
        <td><label><input type="checkbox">Zinfandel</label></td>
        <td><label><input type="checkbox">Pinotage</label></td>
        <td><label><input type="checkbox">Carmenere</label></td>
      </tr>
      </table>
    </div>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
