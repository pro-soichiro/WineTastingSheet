<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Tasting Sheet White</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1>マーク式解答選択シート （白）</h1>
    <div class="appearance">
      <h2>外観</h2>
      <table>
        <tr>
          <th>清澄度</th>
          <td><label><input type="checkbox">澄んだ</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">やや濁った</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">濁った</label></td>
        </tr>
        <tr>
          <th>輝き</th>
          <td><label><input type="checkbox">輝きのある</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">落ち着いている</label></td>
          <td><label style="text-decoration: line-through;"><input type="checkbox">モヤがかかった</label></td>
        </tr>
      <tr>
      <th rowspan="2">色調(2)</th>
        <td><label><input type="checkbox">グリーンがかった</label></td>
        <td><label><input type="checkbox">レモンイエロー</label></td>
        <td><label><input type="checkbox">イエロー</label></td>
        <td><label><input type="checkbox">黄金色がかった</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">黄金色</label></td>
      </tr>
      <tr>
        <td><label style="text-decoration: line-through;"><input type="checkbox">トパーズ</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">オレンジ</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">アンバー</label></td>
      </tr>
        <tr>
        <th rowspan="2">濃淡</th>
        <td><label><input type="checkbox">無色に近い</label></td>
        <td><label><input type="checkbox">淡い</label></td>
        <td><label><input type="checkbox">やや淡い</label></td>
        <td><label><input type="checkbox">やや濃い</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">濃い</label></td>
      </tr>
      <tr>
        <td><label style="text-decoration: line-through;"><input type="checkbox">非常に濃い</label></td>
      </tr>
        <tr>
        <th>粘性</th>
        <td><label><input type="checkbox">さらっとした</label></td>
        <td><label><input type="checkbox">やや軽い</label></td>
        <td><label><input type="checkbox">やや強い</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">強い</label></td>
      </tr>
      <tr>
        <th rowspan="2">外観の印象(2)</th>
        <td><label><input type="checkbox">若々しい</label></td>
        <td><label><input type="checkbox">軽快な</label></td>
        <td><label><input type="checkbox">成熟度が高い</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">濃縮感がある</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">やや熟成した</label></td>
      </tr>
      <tr>
        <td><label style="text-decoration: line-through;"><input type="checkbox">熟成した</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">熟成のニュアンスが見え</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">酸化が進んだ</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">完全に酸化している</label></td>
        </tr>
      </table>
    </div>
    <div class="nose">
      <h2>香り</h2>
      <table>
      <tr>
      <th rowspan="2">第一印象(2)</th>
        <td><label><input type="checkbox">閉じている</label></td>
        <td><label><input type="checkbox">控えめ</label></td>
        <td><label><input type="checkbox">開いている</label></td>
        <td><label><input type="checkbox">心地よい</label></td>
        <td><label><input type="checkbox">チャーミングな</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">華やかな</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">凝縮感のある</label></td>
        <td><label><input type="checkbox">深みのある</label></td>
        <td><label><input type="checkbox">複雑な</label></td>
        <td><label><input type="checkbox">力強い</label></td>
      </tr>
      <tr>
        <th rowspan="5">特徴<br />果実・花・植物(4)</th>
        <td><label><input type="checkbox">柑橘類</label></td>
        <td><label><input type="checkbox">青リンゴ</label></td>
        <td><label><input type="checkbox">リンゴ</label></td>
        <td><label><input type="checkbox">洋梨</label></td>
        <td><label><input type="checkbox">花梨</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">白桃</label></td>
        <td><label><input type="checkbox">アプリコット</label></td>
        <td><label><input type="checkbox">パイナップル</label></td>
        <td><label><input type="checkbox">マスカット</label></td>
        <td><label><input type="checkbox">パッションフルーツ</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">バナナ</label></td>
        <td><label><input type="checkbox">マンゴー</label></td>
        <td><label><input type="checkbox">ライチ</label></td>
        <td>
          <label>
            <input type="checkbox">スイカズラ
          </label>
          <img src="../img/suikazura.jpg" alt="スイカズラの写真">
        </td>
        <td>
          <label><input type="checkbox">アカシア</label>
          <img src="../img/akashia.jpg" alt="アカシアの写真">
        </td>
      </tr>
      <tr>
        <td><label><input type="checkbox">白バラ</label></td>
        <td><label><input type="checkbox">キンモクセイ</label></td>
        <td><label><input type="checkbox">菩提樹</label></td>
        <td><label><input type="checkbox">ミント</label></td>
        <td><label><input type="checkbox">アニス</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">ヴェルヴェーヌ</label></td>
        <td><label><input type="checkbox">藁のような</label></td>
        <td><label><input type="checkbox">タイム</label></td>
        <td><label><input type="checkbox">ヘーゼルナッツ</label></td>
        <td><label><input type="checkbox">アーモンド</label></td>
      </tr>
      <tr>
        <th rowspan="5">特徴<br />香辛料・芳香<br />化学物質(4)</th>
        <td><label><input type="checkbox">石灰</label></td>
        <td><label><input type="checkbox">火打石</label></td>
        <td><label><input type="checkbox">貝殻</label></td>
        <td><label><input type="checkbox">鉱物</label></td>
        <td><label><input type="checkbox">海の香り</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">パン・ドゥ・ミ</label></td>
        <td><label><input type="checkbox">トースト</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">ジンジャーブレッド</label></td>
        <td><label><input type="checkbox">煙・燻製</label></td>
        <td><label><input type="checkbox">ヴァニラ</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">シナモン</label></td>
        <td><label><input type="checkbox">白胡椒</label></td>
        <td><label><input type="checkbox">コリアンダー</label></td>
        <td><label><input type="checkbox">丁子</label></td>
        <td><label><input type="checkbox">香木</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">蜂蜜</label></td>
        <td><label><input type="checkbox">花の蜜</label></td>
        <td><label><input type="checkbox">乳製品</label></td>
        <td><label><input type="checkbox">硫黄</label></td>
        <td><label><input type="checkbox">麝香（じゃこう）</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">お香</label></td>
        <td><label><input type="checkbox">白檀（びゃくだん）</label></td>
        <td><label><input type="checkbox">蜜蝋</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">フェノール</label></td>
      </tr>
        <tr>
        <th rowspan="3">香りの印象(2)</th>
        <td><label><input type="checkbox">若々しい</label></td>
        <td><label><input type="checkbox">嫌気的な</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">熟成感が現れている</label></td>
        <td><label><input type="checkbox">第1アロマが強い</label></td>
        <td><label><input type="checkbox">第2アロマが強い</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">酸化熟成の段階にある</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">酸化した</label></td>
        <td><label><input type="checkbox">木樽からのニュアンス</label></td>
        <td><label><input type="checkbox">ニュートラル</label></td>
        <td><label><input type="checkbox">発展的な</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">複雑性のある</label></td>
      </tr>
    </table>
    </div>
    <div class="palate">
      <h2>味わい</h2>
      <table>
      <tr>
      <th>アタック</th>
        <td><label><input type="checkbox">軽い</label></td>
        <td><label><input type="checkbox">やや軽い</label></td>
        <td><label><input type="checkbox">やや強い</label></td>
        <td><label><input type="checkbox">強い</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">インパクトのある</label></td>
      </tr>
        <tr>
        <th>甘み<br />（アルコールのボリュームも含む）</th>
        <td><label><input type="checkbox">ドライ</label></td>
        <td><label><input type="checkbox">ソフトな</label></td>
        <td><label><input type="checkbox">まろやか</label></td>
        <td><label><input type="checkbox">豊かな</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">残糖がある</label></td>
      </tr>
        <tr>
        <th rowspan="2">酸味</th>
        <td><label><input type="checkbox">爽やかな</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">堅い</label></td>
        <td><label><input type="checkbox">力強い</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">シャープな</label></td>
        <td><label><input type="checkbox">なめらかな</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">生き生きとした</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">厳しい</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">攻撃的な</label></td>
      </tr>
        <tr>
        <th>苦味</th>
        <td><label><input type="checkbox">控えめ</label></td>
        <td><label><input type="checkbox">穏やかな</label></td>
        <td><label><input type="checkbox">コク（深み）を与える</label></td>
        <td><label><input type="checkbox">旨味をともなった</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">強い（突出した）</label></td>
      </tr>
        <tr>
        <th rowspan="3">バランス</th>
        <td><label><input type="checkbox">スリムな</label></td>
        <td><label><input type="checkbox">スムースな</label></td>
        <td><label><input type="checkbox">溌剌とした</label></td>
        <td><label><input type="checkbox">ドライな</label></td>
        <td><label><input type="checkbox">まろやかな</label></td>
      </tr>
      <tr>
        <td><label style="text-decoration: line-through;"><input type="checkbox">ねっとりした</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">コンパクトな</label></td>
        <td><label><input type="checkbox">ジューシーな</label></td>
        <td><label><input type="checkbox">豊潤な</label></td>
        <td><label><input type="checkbox">厚みのある</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">ふくよかな</label></td>
      </tr>
        <tr>
        <th>アルコール</th>
        <td><label><input type="checkbox">軽い</label></td>
        <td><label><input type="checkbox">やや軽い</label></td>
        <td><label><input type="checkbox">中程度</label></td>
        <td><label><input type="checkbox">やや強い</label></td>
        <td><label><input type="checkbox">強い</label></td>
      </tr>
      <tr>
        <th>
          <select name="" id="">
            <option value="">~12%</option>
            <option value="">12.5%</option>
            <option value="">13%</option>
            <option value="">13.5%</option>
            <option value="">14%</option>
            <option value="">14.5%~</option>
          </select>
        </th>
        <td><label style="text-decoration: line-through;"><input type="checkbox">熱さを感じる</label></td>
      </tr>
        <tr>
        <th>余韻</th>
        <td><label style="text-decoration: line-through;"><input type="checkbox">短い</label></td>
        <td><label><input type="checkbox">やや短い</label></td>
        <td><label><input type="checkbox">やや長い</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">長い</label></td>
      </tr>
    </table>
    </div>
    <div class="conclusions">
      <h2>結論</h2>
      <table>
      <tr>
      <th rowspan="2">評価</th>
        <td><label><input type="checkbox">シンプル、フレッシュ感を楽しむ</label></td>
        <td><label><input type="checkbox">成熟度が高く、豊かな</label></td>
        <td><label><input type="checkbox">エレガントで、ミネラリー</label></td>
      </tr>
      <tr>
        <td><label style="text-decoration: line-through;"><input type="checkbox">濃縮し、力強い</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">ポテンシャルがある</label></td>
      </tr>
        <tr>
        <th>適正温度</th>
        <td><label style="text-decoration: line-through;"><input type="checkbox">8度未満</label></td>
        <td><label><input type="checkbox">8-10度</label></td>
        <td><label><input type="checkbox">11-14度</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">15-18度</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">19度以上</label></td>

      </tr>
        <tr>
        <th>グラス</th>
        <td><label><input type="checkbox">小ぶり</label></td>
        <td><label><input type="checkbox">中庸</label></td>
        <td><label style="text-decoration: line-through;"><input type="checkbox">大ぶり</label></td>

      </tr>
        <tr>
        <th>収穫年</th>
        <td><label><input type="checkbox">2016</label></td>
        <td><label><input type="checkbox">2017</label></td>
        <td><label><input type="checkbox">2018</label></td>
        <td><label><input type="checkbox">2019</label></td>
        <td><label><input type="checkbox">2020</label></td>

      </tr>
        <tr>
        <th rowspan="3">生産国</th>
        <td><label><input type="checkbox">フランス</label></td>
        <td><label><input type="checkbox">イタリア</label></td>
        <td><label><input type="checkbox">ドイツ</label></td>
        <td><label><input type="checkbox">オーストラリア</label></td>
        <td><label><input type="checkbox">アメリカ</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">南アフリカ</label></td>
        <td><label><input type="checkbox">アルゼンチン</label></td>
        <td><label><input type="checkbox">チリ</label></td>
        <td><label><input type="checkbox">日本</label></td>
        <td><label><input type="checkbox">ニュージーランド</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">スペイン</label></td>
        <td><label><input type="checkbox">ポルトガル</label></td>
        <td><label><input type="checkbox">オーストリア</label></td>
      </tr>
        <tr>
        <th rowspan="3">主要ぶどう品種</th>
        <td><label><input type="checkbox">Chardonnay</label></td>
        <td><label><input type="checkbox">Sauvignon</label></td>
        <td><label><input type="checkbox">Resling</label></td>
        <td><label><input type="checkbox">Pinot Gris</label></td>
        <td><label><input type="checkbox">Muscadet</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">Chenin Blanc</label></td>
        <td><label><input type="checkbox">Torrontes</label></td>
        <td><label><input type="checkbox">甲州</label></td>
        <td><label><input type="checkbox">Gewurztraminer</label></td>
        <td><label><input type="checkbox">Semillon</label></td>
      </tr>
      <tr>
        <td><label><input type="checkbox">Albarino</label></td>
        <td><label><input type="checkbox">Aligote</label></td>
        <td><label><input type="checkbox">Garganega</label></td>
        <td><label><input type="checkbox">GrunerVeltliner</label></td>
        <td><label><input type="checkbox">Viognier</label></td>
          </tr>
        </table>
    </div>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
